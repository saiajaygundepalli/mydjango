{% extends 'base.html'%}

{% block title %}
  <title>Edit</title>
{% endblock title %}

{% block content %}
  <div class = 'container'>
      <br>
      {% if task_obj.manage == request.user %}
          <form method="POST" class = "row">
              {% csrf_token %}
              <input type="text" class="form-control col-lg-4" name="task" placeholder="{{task_obj.task}}" value  = "{{task_obj.task}}">
              <input type="hidden" name="done"  value  = "{{task_obj.done}}">
              <button type="submit" class="btn btn-info col-lg-2">Update task</button>
          </form>
      {% else %}
        <p>OOPS! You are not allowed to access</p>
      {% endif %}
  </div>
{% endblock content %}
